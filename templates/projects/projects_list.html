{% extends 'base.html' %}
{% load static %}

{% block title %} Projects {% endblock title %}

{% block content %}
<section class="projects-section center" id="projects">
    <h2>Projects</h2>

    <div id="projects-list">

        {% for pro in pro %}

        <div class="project-card">
            <a href="{{pro.repository}}" target="blank">
                <img src="{{pro.img.url}}" alt="" class="card-img">
                
                <p> {{ pro.name }} </p>
                <p> {{ pro.description }} </p>
                <p> {{ pro.year }} </p>

                <div class="technologies center">
                    {% for tech in pro.technologies.all %}
                    <label for="">{{ tech.name }}</label>
                    {% endfor %}
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
    
</section>
{% endblock %}
